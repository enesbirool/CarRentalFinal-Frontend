  <label class="form-label">Colors</label>

  <div>
    <select [(ngModel)]="selectedColor" class="form-select" aria-label="Default select example">
      <option [value]="color.colorId" *ngFor="let color of colors">{{color.colorName}}</option>
    </select>
  </div>

  <div class="mt-3">
    <button routerLink="/cars/color/{{selectedColor}}" type="button" class="btn btn-success me-3">Filter</button>
    <button routerLink="/cars" type="button" class="btn btn-warning">Clear</button>
  </div>
