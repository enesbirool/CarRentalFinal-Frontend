<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button *ngFor="let image of carImages" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
  </div>
  <div class="carousel-inner">
    <div *ngFor="let image of carImages; let i=index" [class]="getSliderClassName(i)">
      <img src="{{baseUrl}}/{{image.imagePath}}" class="img-thumbnail d-block w-100">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

  <div class="accordion-body">
    <table class="table">
        <thead>
          <tr>
            <th>Brand</th>
            <th>Color</th>
            <th>Model</th>
            <th>Daily Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of cars; let i=index">
            <td>{{ car.brandName }}</td>
            <td>{{ car.colorName }}</td>
            <td>{{ car.modelYear }}</td>
            <td>{{ car.dailyPrice }}</td>
            <td>
              <div>
                <button routerLink="/rentals/{{car.carId}}" type="button" class="btn btn-success">Rent</button>
                <button routerLink="/car-update/{{car.carId}}" type="button" class="btn btn-warning ms-3">Update</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
