<body class="text-center mt-5">
    <main class="form-register">
      <form [formGroup]="registerForm">
        <!--<img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
        <h1 class="h3 mb-3 fw-normal">Please Register</h1>
    
        <div class="form-floating mb-2">
            <input formControlName="firstName" type="text" class="form-control" id="name" placeholder="First Name">
            <label for="name">First Name</label>
        </div>
        <div class="form-floating mb-2">
            <input formControlName="lastName" type="text" class="form-control" id="name" placeholder="Last Name">
            <label for="name">Last Name</label>
        </div>
        <div class="form-floating mb-2">
          <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-2">
          <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <button class=" btn btn-lg btn-primary w-25" (click)="register()">Register</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
      </form>
    </main>
</body>
